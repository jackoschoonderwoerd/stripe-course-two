<mat-toolbar>
    <div class="menu" (click)="onMenu()">
        <mat-icon [inline]="true">menu</mat-icon>
    </div>
    <div class="cds" routerLink="/cds">cds</div>
    <div
        *ngIf="customer"
        class="customer-name"
        routerLink="/customer">
        {{customer.firstName}}
    </div>
    <div *ngIf="cartItemsLength > 0" class="cart-icon_cart-items" routerLink="/checkout">

        <mat-icon>shopping_basket</mat-icon>

        <div class="cart-items">
            {{cartItemsLength}}
        </div>
    </div>
    <div class="search" (click)="onFilter()">
        <mat-icon [inline]="true">search</mat-icon>
    </div>
    <div *ngIf="customer" class="logout" (click)="onLogOut()">
        <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
        </button>
    </div>
</mat-toolbar>
